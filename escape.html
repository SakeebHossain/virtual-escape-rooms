<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HALSEY: THE ESCAPE</title>
    <style>
        :root {
            --bg-color: #0a0a0a;
            --text-color: #e0e0e0;
            --accent: #8e44ad;
            --border: #333;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            line-height: 1.6;
        }

        #game-container {
            width: 90%;
            max-width: 600px;
            padding: 40px;
            border: 1px solid var(--border);
            text-align: center;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        button {
            background: transparent;
            color: var(--text-color);
            border: 1px solid var(--text-color);
            padding: 10px 20px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin: 10px;
            transition: 0.3s;
        }

        button:hover {
            background: var(--text-color);
            color: var(--bg-color);
        }

        input {
            background: #1a1a1a;
            border: 1px solid var(--border);
            color: white;
            padding: 10px;
            margin: 5px;
            text-align: center;
        }

        .hidden { display: none; }
        .solved-text { color: var(--accent); font-weight: bold; font-size: 2em; margin: 20px 0; }
        .hint { font-size: 0.8em; color: #666; margin-top: 20px; }
        
        .beaker {
            display: inline-block;
            width: 50px;
            height: 80px;
            border: 2px solid #ccc;
            border-top: none;
            border-radius: 0 0 10px 10px;
            margin: 10px;
            position: relative;
            overflow: hidden;
        }

        .statue-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 20px;
        }

        .muse { cursor: pointer; transition: transform 0.3s; width: 60px; }
    </style>
</head>
<body>

<div id="game-container">
    </div>

<script>
    // --- GAME STATE ---
    let state = {
        currentPage: 'home',
        discovered: [], // List of door IDs visited
        solved: [],     // List of room IDs solved
        hasKey: false,
        chamberUnlocked: false,
        beakers: [],
        statues: [0, 0, 0, 0] // Rotations: 0, 90, 180, 270
    };

    // Load progress
    const savedState = localStorage.getItem('halsey_escape_save');
    if (savedState) state = JSON.parse(savedState);

    function save() {
        localStorage.setItem('halsey_escape_save', JSON.stringify(state));
    }

    const container = document.getElementById('game-container');

    // --- ROUTER ---
    function render() {
        container.innerHTML = '';
        
        switch(state.currentPage) {
            case 'home': renderHome(); break;
            case 'intro': renderIntro(); break;
            case 'hallway': renderHallway(); break;
            case 'cell': renderCell(); break;
            case 'door1': renderMainDoor(); break;
            case 'door2_pre': renderChamberOutside(); break;
            case 'door2_in': renderChamberInside(); break;
            case 'door3': renderLibrary(); break;
            case 'door4': renderGameRoom(); break;
            case 'door6': renderChemistry(); break;
            case 'door7': renderStatueRoom(); break;
        }
        save();
    }

    // --- PAGES ---

    function renderHome() {
        container.innerHTML = `
            <h1>HALSEY</h1>
            <p>An Escape Room Adventure</p>
            <button onclick="goTo('intro')">Begin</button>
        `;
    }

    function renderIntro() {
        container.innerHTML = `
            <h2>THE CAPTURE</h2>
            <p>"You're too mean," the Old Man spat. The lyrics of 'Castle' echo in your head as the guards drag you through the stone corridors.</p>
            <p>He refuses to put you in the dungeons. Instead, he demands you be taken to the cell within his own chambers. He will deal with you later.</p>
            <button onclick="goTo('cell')">Enter the Cell</button>
        `;
    }

    function renderHallway() {
        state.currentPage = 'hallway';
        const getLabel = (id, name) => state.discovered.includes(id) ? `Door ${id.replace('door','')} (${name})` : `Door ${id.replace('door','')}`;
        
        container.innerHTML = `
            <h2>THE HALLWAY</h2>
            <p>A dim corridor. Six doors line the walls, and one massive gate stands at the end.</p>
            <div style="display: flex; justify-content: space-around; text-align: left;">
                <div>
                    <p><a href="#" onclick="goTo('door1')">${getLabel('door1', 'Main Exit')}</a></p>
                    <p><a href="#" onclick="goTo('door3')">${getLabel('door3', 'Library')}</a></p>
                    <p><a href="#" onclick="goTo('door5')">Door 5 (The Cell)</a></p>
                </div>
                <div>
                    <p><a href="#" onclick="goTo('door2_pre')">${getLabel('door2', 'Old Man\'s Chambers')}</a></p>
                    <p><a href="#" onclick="goTo('door4')">${getLabel('door4', 'Game Room')}</a></p>
                    <p><a href="#" onclick="goTo('door6')">${getLabel('door6', 'Chemistry Room')}</a></p>
                    <p><a href="#" onclick="goTo('door7')">${getLabel('door7', 'Statue Room')}</a></p>
                </div>
            </div>
        `;
    }

    function renderCell() {
        state.discovered.push('door5');
        if (state.solved.includes('cell')) {
            container.innerHTML = `<h2>THE CELL</h2><div class="solved-text">P</div><p>The letter appeared magically on the stone floor as the lock clicked open.</p><button onclick="goTo('hallway')">To the Hallway</button>`;
            return;
        }

        let inputs = [];
        container.innerHTML = `
            <h2>THE CELL</h2>
            <p>A guard walked away, dropping a scrap of paper...</p>
            <pre style="text-align:left; display:inline-block; font-size:0.8em;">
1. Castle
2. "Hold Me ____"
3. "New Americana"
4. "Drive"
4. "Drive"
6. "Colors"
7. "Coming ____"
8. "Haunting"
9. "_______"
10. "Young God"
11. "Ghost"</pre>
            <p>The magical lock awaits a sequence...</p>
            <div id="cell-display" style="min-height:30px; border:1px solid #444; margin:10px; padding:5px;"></div>
            <button onclick="checkCell()">SUBMIT</button>
            <button onclick="renderCell()">RESET</button>
        `;

        const display = document.getElementById('cell-display');
        window.onkeydown = (e) => {
            if (state.currentPage !== 'cell') return;
            inputs.push(e.key);
            display.innerText = inputs.join(' + ');
        };

        window.checkCell = () => {
            // Sequence: ArrowDown, ArrowDown, Control
            const secret = inputs.slice(-3).join(',');
            if (secret === "ArrowDown,ArrowDown,Control") {
                state.solved.push('cell');
                window.onkeydown = null;
                render();
            } else {
                alert("The lock remains cold.");
                inputs = [];
                display.innerText = "";
            }
        };
    }

    function renderMainDoor() {
        state.discovered.push('door1');
        container.innerHTML = `
            <h2>MAIN EXIT</h2>
            <p>A massive iron-bound door with an alphabet lock.</p>
            <input type="text" id="main-code" placeholder="5 LETTERS" maxlength="6">
            <button onclick="if(document.getElementById('main-code').value.toUpperCase()==='MATCHA'){ alert('YOU ESCAPED!'); location.reload(); } else { alert('Locked.'); }">SUBMIT</button>
            <br><button onclick="goTo('hallway')">Return</button>
        `;
    }

    function renderChamberOutside() {
        state.discovered.push('door2');
        if (state.chamberUnlocked) { goTo('door2_in'); return; }
        container.innerHTML = `
            <h2>OLD MAN'S CHAMBERS</h2>
            <p>The door is locked tight. A strange keyhole glimmers.</p>
            <div style="font-size: 50px;">[ üóùÔ∏è ]</div>
            ${state.hasKey ? '<button onclick="unlockChamber()">Use Key</button>' : '<p>You need a key.</p>'}
            <br><button onclick="goTo('hallway')">Return</button>
        `;
    }

    window.unlockChamber = () => {
        alert("The key turns smoothly. The door is unlocked.");
        state.chamberUnlocked = true;
        render();
    };

    function renderChamberInside() {
        container.innerHTML = `
            <h2>INSIDE THE CHAMBERS</h2>
            <p>Rummaging through the desk, you find a hidden parchment.</p>
            <div style="border: 1px solid #555; padding: 20px; margin: 20px;">
                [PLACEHOLDER: CAESAR CIPHER JPEG]
                <p style="font-size:0.7em;">(Imagine a cryptic wheel here)</p>
            </div>
            <p>You also find a <b>Small Brass Key</b> on the desk!</p>
            <button onclick="state.hasKey=true; alert('Key picked up!'); render();" ${state.hasKey ? 'disabled' : ''}>Pick up Key</button>
            <br><button onclick="goTo('hallway')">Return</button>
        `;
    }

    function renderLibrary() {
        state.discovered.push('door3');
        if (state.solved.includes('library')) {
            container.innerHTML = `<h2>LIBRARY</h2><div class="solved-text">DD</div><button onclick="goTo('hallway')">Return</button>`;
            return;
        }
        container.innerHTML = `
            <h2>LIBRARY</h2>
            <p>Books and records everywhere. Three photos sit by a record player.</p>
            <div>
                <input id="l1" placeholder="MM/DD">
                <input id="l2" placeholder="MM/DD">
                <input id="l3" placeholder="MM/DD">
            </div>
            <button onclick="checkLibrary()">SUBMIT</button>
            <br><button onclick="goTo('hallway')">Return</button>
        `;
        window.checkLibrary = () => {
            if (document.getElementById('l1').value === '12/23' && 
                document.getElementById('l2').value === '01/10' && 
                document.getElementById('l3').value === '01/31') {
                state.solved.push('library');
                render();
            } else { alert("Nothing happens."); }
        };
    }

    function renderGameRoom() {
        state.discovered.push('door4');
        if (state.solved.includes('game')) {
            container.innerHTML = `<h2>GAME ROOM</h2><div class="solved-text">W</div><button onclick="goTo('hallway')">Return</button>`;
            return;
        }
        container.innerHTML = `
            <h2>GAME ROOM</h2>
            <div style="margin:20px;">[PLACEHOLDER: BOARD GAME IMAGE]</div>
            <div style="font-size:20px;">üü¶ üî¥ üü™</div>
            <input type="number" id="game-input" placeholder="3 numbers">
            <button onclick="if(document.getElementById('game-input').value==='102'){ state.solved.push('game'); render(); } else { alert('Nothing happens.'); }">SUBMIT</button>
            <br><button onclick="goTo('hallway')">Return</button>
        `;
    }

    function renderChemistry() {
        state.discovered.push('door6');
        if (state.solved.includes('chem')) {
            container.innerHTML = `<h2>CHEMISTRY ROOM</h2><div class="solved-text">F</div><button onclick="goTo('hallway')">Return</button>`;
            return;
        }
        
        const colors = { 'white':'#fff', 'yellow':'#ff0', 'red':'#f00', 'blue':'#00f', 'purple':'#800080', 'orange':'#ffa500' };
        
        container.innerHTML = `
            <h2>CHEMISTRY ROOM</h2>
            <div id="b1" class="beaker"></div>
            <div id="b2" class="beaker"></div>
            <div>
                <button onclick="mix('white')" style="background:white;"></button>
                <button onclick="mix('yellow')" style="background:yellow;"></button>
                <button onclick="mix('red')" style="background:red;"></button>
                <button onclick="mix('blue')" style="background:blue;"></button>
            </div>
            <button onclick="state.beakers=[]; render();">RESET</button>
            <button onclick="checkChem()">SUBMIT</button>
            <br><button onclick="goTo('hallway')">Return</button>
        `;

        let currentMix = [];
        window.mix = (c) => {
            currentMix.push(c);
            if(currentMix.length === 2) {
                let result = 'gray';
                const m = currentMix.sort().join('');
                if(m === 'bluered') result = 'purple';
                if(m === 'redyellow') result = 'orange';
                state.beakers.push(result);
                currentMix = [];
                updateBeakers();
            }
        }

        const updateBeakers = () => {
            if(state.beakers[0]) document.getElementById('b1').style.background = state.beakers[0];
            if(state.beakers[1]) document.getElementById('b2').style.background = state.beakers[1];
        };
        updateBeakers();

        window.checkChem = () => {
            if(state.beakers[0] === 'purple' && state.beakers[1] === 'orange') {
                state.solved.push('chem');
                render();
            } else { alert("The mixture fizzles out."); state.beakers=[]; render(); }
        }
    }

    function renderStatueRoom() {
        state.discovered.push('door7');
        if (state.solved.includes('statue')) {
            container.innerHTML = `<h2>STATUE ROOM</h2><div class="solved-text">K</div><button onclick="goTo('hallway')">Return</button>`;
            return;
        }

        container.innerHTML = `
            <h2>STATUE ROOM</h2>
            <p>"LONELY IS THE MUSE"</p>
            <div class="statue-grid">
                ${state.statues.map((rot, i) => `
                    <div onclick="rotateStatue(${i})">
                        <div class="muse" style="transform: rotate(${rot}deg)">üóΩ</div>
                        <div style="font-size:0.6em;">Men at: ${i === 0 ? '0¬∞, 90¬∞' : i === 1 ? '180¬∞, 270¬∞' : i === 2 ? '0¬∞, 180¬∞' : '90¬∞, 270¬∞'}</div>
                    </div>
                `).join('')}
            </div>
            <button onclick="checkStatues()">SUBMIT</button>
            <br><button onclick="goTo('hallway')">Return</button>
        `;

        window.rotateStatue = (i) => {
            state.statues[i] = (state.statues[i] + 90) % 360;
            render();
        };

        window.checkStatues = () => {
            // Check if facing away from specific degrees per corner logic
            const s = state.statues;
            if (s[0] === 180 && s[1] === 0 && s[2] === 90 && s[3] === 0) {
                state.solved.push('statue');
                render();
            } else { alert("The statues remain cold."); }
        };
    }

    // --- UTILS ---
    window.goTo = (page) => {
        state.currentPage = page;
        render();
    };

    render();
</script>
</body>
</html>
